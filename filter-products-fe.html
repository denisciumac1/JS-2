<body>

 <div class="container">
     <form>
       Prices
       <input onkeyup="updateList()" type="text" placeholder="from">
       <input onkeyup="updateList()" type="text" placeholder="to">
     </form>
       <hr>
      <div id="results">
          <div>
            <h2></h2>
            <p></p>
          </div>
      </div>
 </div>


  <script>


class Food{
  constructor(name, price){
    this.name = name;
    this.price = price;
  }
  render(){
   var r_div = document.getElementById("results");
   var div = document.createElement("div");
   var h2 = document.createElement("h2");
       h2.innerHTML= this.name;
   var p = document.createElement("p");
       p.innerHTML= this.price;
    div.appendChild(h2);
    div.appendChild(p);
    r_div.appendChild(div);

  }
}

var food_list = [
   new Food("Pizza 7 Cheeses", 200),
   new Food("Burger de Lux", 100),
   new Food("Summer Salad", 50)
];
  function updateList(){
    var r_div = document.getElementById("results");
    r_div.innerHTML= '';
  food_list.//forEach( food =>food.render() );
   }
    updateList();

//.filter(f???) 50 to 100 primul input si a 2 input
// daca nus valori afisam tot la rind 
// unul din input nare valoare nul
  </script>
</body>
